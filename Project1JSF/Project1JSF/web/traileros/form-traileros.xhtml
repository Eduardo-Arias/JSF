<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.traileroFormHeader}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2></h2>
                <p:fieldset legend="#{str.trailerosLegendForm}">
                    <h:form>
                        <p:inputText placeholder="#{str.trailerosNamePromt}"
                                     value="#{traileroBean.trailero.nombre}"></p:inputText>
                        <p:inputText placeholder="#{str.trailerosLastNamePromt}" 
                                     value="#{traileroBean.trailero.apellido}"></p:inputText>
                        <p:inputText placeholder="#{str.traileroTypeCades}" value="#{traileroBean.trailero.tipoPermisoConducir}"></p:inputText>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{traileroBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{traileroBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{traileroBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
