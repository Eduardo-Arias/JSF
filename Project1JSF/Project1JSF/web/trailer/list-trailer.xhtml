<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.traileListTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1></h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" action="#{trailerBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{trailerBean.trailes}" var="t">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}"
                                             action="#{trailerBean.editar(t)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.trailerNameHeader}">
                        <p:outputLabel value="#{t.nombreCompania}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.trailerNumerHeader}">
                        <p:outputLabel value="#{t.numeroVagones}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.trailerTypeHeader}">
                        <p:outputLabel value="#{t.tipoCarga}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
