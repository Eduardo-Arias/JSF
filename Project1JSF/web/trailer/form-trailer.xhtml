<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.trailerFormHeader}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h2></h2>
                <p:fieldset legend="#{str.trailerLegentForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.trailerNameEnter}"
                                         value="#{trailerBean.trailer.nombreCompania}"></p:inputText>
                            <p:inputText placeholder="#{str.trailerNumVag}"
                                         value="#{trailerBean.trailer.numeroVagones}" type="number"></p:inputText>
                            <p:inputText placeholder="#{str.trailerTypeCar}"
                                         value="#{trailerBean.trailer.tipoCarga}"></p:inputText>
                            <p:selectOneMenu value="#{trailerBean.trailer.trailero.idTrailero}">
                                <f:selectItems value="#{trailerBean.traileros}" var="r"
                                               itemLabel="#{r.nombre}" itemValue="#{r.idTrailero}"></f:selectItems>
                            </p:selectOneMenu>
                            <p:selectOneMenu value="#{trailerBean.trailer.rol.idRol}">
                                <f:selectItems value="#{trailerBean.roles}" var="r"
                                               itemLabel="#{r.nombre}" itemValue="#{r.idRol}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"
                                         action="#{trailerBean.guardar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}"
                                         action="#{trailerBean.eliminar()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"
                                         action="#{trailerBean.cancelar()}"></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
