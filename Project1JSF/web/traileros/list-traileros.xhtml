<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.trailerolistTitle}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1></h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}" 
                                     action="#{traileroBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{traileroBean.traileros}" var="t">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                             action="#{traileroBean.editar(t)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.traileroNameHeader}">
                        <p:outputLabel value="#{t.nombre}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.traileroLastNameHeader}">
                        <p:outputLabel value="#{t.apellido}"></p:outputLabel>
                    </p:column>
                    <p:column headerText="#{str.traileroTypeCardesHeader}">
                        <p:outputLabel value="#{t.tipoPermisoConducir}"></p:outputLabel>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
